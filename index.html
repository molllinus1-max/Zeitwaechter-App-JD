<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- iOS-spezifische Meta-Tags (kritisch für Home-Screen-Installation) -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Zeitwächter">
    <link rel="apple-touch-icon" href="icon-192.png">
    
    <!-- Standard Meta -->
    <meta name="theme-color" content="#0f3460">
    <meta name="description" content="Timer für Jugend debattiert Redephasen">
    
    <title>Zeitwächter – Jugend debattiert</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #0f3460 100%);
            color: #eee;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: manipulation;
        }
        
        .container {
            width: 100%;
            max-width: 100vw;
            height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        /* Header mit Phase-Auswahl */
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: clamp(1.2rem, 3vw, 1.8rem);
            margin-bottom: 20px;
            font-weight: 300;
            letter-spacing: 2px;
        }
        
        .phase-selector {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .phase-btn {
            padding: 12px 20px;
            font-size: clamp(0.9rem, 2vw, 1.1rem);
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: #eee;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            min-width: 140px;
        }
        
        .phase-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        .phase-btn.active {
            background: linear-gradient(135deg, #e94560 0%, #c23755 100%);
            border-color: #e94560;
            box-shadow: 0 4px 15px rgba(233, 69, 96, 0.4);
        }
        
        /* Timer Display - Hauptelement */
        .timer-display {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 30px 0;
        }
        
        .phase-title {
            font-size: clamp(1rem, 2.5vw, 1.5rem);
            margin-bottom: 20px;
            opacity: 0.9;
            font-weight: 300;
        }
        
        .time {
            font-size: clamp(4rem, 15vw, 12rem);
            font-weight: 700;
            font-variant-numeric: tabular-nums;
            letter-spacing: 0.05em;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
            transition: color 0.3s ease;
        }
        
        .time.warning {
            color: #ffa726;
            animation: pulse 1s infinite;
        }
        
        .time.overtime {
            color: #e94560;
            animation: pulse 0.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .status-text {
            font-size: clamp(0.9rem, 2vw, 1.2rem);
            margin-top: 15px;
            opacity: 0.8;
            font-weight: 300;
        }
        
        /* Controls */
        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .control-btn {
            padding: 18px 35px;
            font-size: clamp(1rem, 2.5vw, 1.3rem);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            min-width: 120px;
        }
        
        .control-btn:active {
            transform: scale(0.95);
        }
        
        #startBtn {
            background: linear-gradient(135deg, #4caf50 0%, #388e3c 100%);
            color: white;
        }
        
        #startBtn:hover {
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }
        
        #stopBtn {
            background: linear-gradient(135deg, #ff9800 0%, #f57c00 100%);
            color: white;
        }
        
        #stopBtn:hover {
            box-shadow: 0 6px 20px rgba(255, 152, 0, 0.4);
        }
        
        #resetBtn {
            background: linear-gradient(135deg, #f44336 0%, #d32f2f 100%);
            color: white;
        }
        
        #resetBtn:hover {
            box-shadow: 0 6px 20px rgba(244, 67, 54, 0.4);
        }
        
        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Querformat-Optimierung */
        @media (orientation: landscape) {
            .container {
                flex-direction: row;
                gap: 30px;
            }
            
            .header {
                flex: 0 0 auto;
                margin-bottom: 0;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }
            
            h1 {
                writing-mode: vertical-rl;
                text-orientation: mixed;
                margin-bottom: 0;
                margin-right: 20px;
            }
            
            .phase-selector {
                flex-direction: column;
            }
            
            .timer-display {
                margin: 0;
            }
            
            .controls {
                flex-direction: column;
                margin-bottom: 0;
            }
        }
        
        /* Kleine Bildschirme */
        @media (max-height: 600px) {
            .container {
                padding: 10px;
            }
            
            h1 {
                margin-bottom: 10px;
            }
            
            .timer-display {
                margin: 15px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ZEITWÄCHTER</h1>
            <div class="phase-selector">
                <button class="phase-btn active" data-phase="opening">Eröffnungsrede</button>
                <button class="phase-btn" data-phase="discussion">Freie Aussprache</button>
                <button class="phase-btn" data-phase="closing">Schlussrede</button>
            </div>
        </div>
        
        <div class="timer-display">
            <div class="phase-title">Eröffnungsrede</div>
            <div class="time">2:00</div>
            <div class="status-text">Bereit zum Start</div>
        </div>
        
        <div class="controls">
            <button class="control-btn" id="startBtn">Start</button>
            <button class="control-btn" id="stopBtn" disabled>Stop</button>
            <button class="control-btn" id="resetBtn">Reset</button>
        </div>
    </div>

    <script>
        // Timer-Konfiguration für jede Phase
        const phaseConfigs = {
            opening: {
                name: 'Eröffnungsrede',
                maxTime: 120,      // 2:00
                firstSignal: 105,  // 1:45
                finalSignal: 120,  // 2:00
                overtime: 135      // 2:15
            },
            discussion: {
                name: 'Freie Aussprache',
                maxTime: 720,      // 12:00
                firstSignal: 705,  // 11:45
                finalSignal: 720,  // 12:00
                overtime: 735      // 12:15
            },
            closing: {
                name: 'Schlussrede',
                maxTime: 60,       // 1:00
                firstSignal: 45,   // 0:45
                finalSignal: 60,   // 1:00
                overtime: 75       // 1:15
            }
        };

        // State Management
        let currentPhase = 'opening';
        let timeElapsed = 0;
        let isRunning = false;
        let timerInterval = null;
        let wakeLock = null;
        let audioContext = null;
        let audioInitialized = false;

        // DOM Elemente
        const timeDisplay = document.querySelector('.time');
        const phaseTitle = document.querySelector('.phase-title');
        const statusText = document.querySelector('.status-text');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const resetBtn = document.getElementById('resetBtn');
        const phaseButtons = document.querySelectorAll('.phase-btn');

        // Audio-Initialisierung (iOS-konform: erst nach User-Interaction)
        function initAudio() {
            if (audioInitialized) return;
            
            try {
                // iOS benötigt AudioContext-Init nach User-Tap
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                // Unlock Audio auf iOS durch stilles Abspielen
                const unlockBuffer = audioContext.createBuffer(1, 1, 22050);
                const unlockSource = audioContext.createBufferSource();
                unlockSource.buffer = unlockBuffer;
                unlockSource.connect(audioContext.destination);
                unlockSource.start(0);
                
                audioInitialized = true;
                console.log('Audio initialized successfully');
            } catch (e) {
                console.warn('Audio initialization failed:', e);
            }
        }

        // Audio-Signale generieren (Web Audio API - iOS-kompatibel)
        function playBeep(type) {
            if (!audioContext) return;
            
            const now = audioContext.currentTime;
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            if (type === 'soft') {
                // Leises Signal bei 1:45, 11:45, 0:45
                oscillator.frequency.value = 800;
                gainNode.gain.setValueAtTime(0.3, now);
                gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.3);
                oscillator.start(now);
                oscillator.stop(now + 0.3);
                vibrate(100);
            } else if (type === 'final') {
                // Deutliches Signal bei 2:00, 12:00, 1:00
                oscillator.frequency.value = 1200;
                gainNode.gain.setValueAtTime(0.5, now);
                gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.5);
                oscillator.start(now);
                oscillator.stop(now + 0.5);
                vibrate(200);
            } else if (type === 'continuous') {
                // Durchgehendes Warnsignal ab Überschreitung
                oscillator.frequency.value = 1500;
                gainNode.gain.setValueAtTime(0.4, now);
                gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.2);
                oscillator.start(now);
                oscillator.stop(now + 0.2);
                
                // Zweiter Ton für "durchgehend"-Effekt
                setTimeout(() => {
                    if (isRunning && timeElapsed >= phaseConfigs[currentPhase].overtime) {
                        const osc2 = audioContext.createOscillator();
                        const gain2 = audioContext.createGain();
                        osc2.connect(gain2);
                        gain2.connect(audioContext.destination);
                        osc2.frequency.value = 1500;
                        const t = audioContext.currentTime;
                        gain2.gain.setValueAtTime(0.4, t);
                        gain2.gain.exponentialRampToValueAtTime(0.01, t + 0.2);
                        osc2.start(t);
                        osc2.stop(t + 0.2);
                    }
                }, 300);
                
                vibrate([200, 100, 200]);
            }
        }

        // Vibration (iOS unterstützt nur einfache Muster)
        function vibrate(pattern) {
            if ('vibrate' in navigator) {
                navigator.vibrate(pattern);
            }
        }

        // Wake Lock aktivieren (Display an halten)
        async function requestWakeLock() {
            try {
                if ('wakeLock' in navigator) {
                    wakeLock = await navigator.wakeLock.request('screen');
                    wakeLock.addEventListener('release', () => {
                        console.log('Wake Lock released');
                    });
                    console.log('Wake Lock acquired');
                }
            } catch (err) {
                console.warn('Wake Lock not supported or failed:', err);
            }
        }

        // Wake Lock freigeben
        function releaseWakeLock() {
            if (wakeLock !== null) {
                wakeLock.release()
                    .then(() => {
                        wakeLock = null;
                    })
                    .catch(err => console.warn('Wake Lock release failed:', err));
            }
        }

        // Zeit formatieren (MM:SS)
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // Timer-Anzeige aktualisieren
        function updateDisplay() {
            const config = phaseConfigs[currentPhase];
            timeDisplay.textContent = formatTime(timeElapsed);
            
            // Visuelle Warnung
            timeDisplay.classList.remove('warning', 'overtime');
            
            if (timeElapsed >= config.overtime) {
                timeDisplay.classList.add('overtime');
                statusText.textContent = 'ZEIT ÜBERSCHRITTEN!';
            } else if (timeElapsed >= config.firstSignal) {
                timeDisplay.classList.add('warning');
                statusText.textContent = 'Warnung: Zeit läuft ab';
            } else if (isRunning) {
                statusText.textContent = 'Timer läuft...';
            } else {
                statusText.textContent = 'Bereit zum Start';
            }
        }

        // Timer-Tick (jede Sekunde)
        function tick() {
            timeElapsed++;
            updateDisplay();
            
            const config = phaseConfigs[currentPhase];
            
            // Signal-Logik
            if (timeElapsed === config.firstSignal) {
                playBeep('soft');
            } else if (timeElapsed === config.finalSignal) {
                playBeep('final');
            } else if (timeElapsed === config.overtime) {
                playBeep('continuous');
            } else if (timeElapsed > config.overtime && timeElapsed % 5 === 0) {
                // Wiederhole Warnsignal alle 5 Sekunden bei Überschreitung
                playBeep('continuous');
            }
        }

        // Timer starten
        function startTimer() {
            if (isRunning) return; // Verhindere Doppelstart
            
            // Audio initialisieren beim ersten Start-Tap (iOS-Requirement)
            initAudio();
            
            isRunning = true;
            requestWakeLock();
            timerInterval = setInterval(tick, 1000);
            
            startBtn.disabled = true;
            stopBtn.disabled = false;
            updateDisplay();
        }

        // Timer stoppen
        function stopTimer() {
            if (!isRunning) return;
            
            isRunning = false;
            clearInterval(timerInterval);
            releaseWakeLock();
            
            startBtn.disabled = false;
            stopBtn.disabled = true;
            updateDisplay();
        }

        // Timer zurücksetzen
        function resetTimer() {
            stopTimer();
            timeElapsed = 0;
            timeDisplay.classList.remove('warning', 'overtime');
            updateDisplay();
        }

        // Phase wechseln
        function changePhase(phase) {
            if (isRunning) {
                stopTimer();
            }
            
            currentPhase = phase;
            timeElapsed = 0;
            
            // UI aktualisieren
            phaseButtons.forEach(btn => btn.classList.remove('active'));
            document.querySelector(`[data-phase="${phase}"]`).classList.add('active');
            
            phaseTitle.textContent = phaseConfigs[phase].name;
            updateDisplay();
        }

        // Event Listeners
        startBtn.addEventListener('click', startTimer);
        stopBtn.addEventListener('click', stopTimer);
        resetBtn.addEventListener('click', resetTimer);

        phaseButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                changePhase(btn.dataset.phase);
            });
        });

        // Wake Lock neu anfordern bei Visibility-Wechsel (iOS Safari)
        document.addEventListener('visibilitychange', async () => {
            if (wakeLock !== null && document.visibilityState === 'visible') {
                await requestWakeLock();
            }
        });

        // Initial Display
        updateDisplay();
    </script>
</body>
</html>
